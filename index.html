<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Charts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dashboard woohoo</h1>
    </header>

    <section class="dashboard">
        <div class="card">
            <h2>Bar</h2>
            <canvas id="analyticsChart" width="400" height="200"></canvas>
        </div>
        <div class="card">
            <h2>Line</h2>
            <canvas id="visitsChart" width="400" height="200"></canvas>
        </div>
        <div class="card">
            <h2>Pie</h2>
            <canvas id="trafficChart" width="400" height="200"></canvas>
        </div>
        <div class="card">
            <h2>Card</h2>
            <p>poopoopeepee</p>
            <button id="changeColorBtn">PRESS HERE: Change Background Color</button>
        </div>
    </section>
        <div class="game-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="gameOverPopup" class="popup">
                <div class="popup-content">
                    <span class="close">&times;</span>
                    <h2>Fatality!</h2>
                    <p>Game Over</p>
                    <p>Your score: <span id="finalScore"></span></p>
                </div>
            </div>
            <button id="restartButton">Restart Game</button>
        </div>
    
        <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 Basic Dashboard. All rights reserved. Made by yours truly.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
